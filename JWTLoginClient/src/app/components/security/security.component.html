<h1> CRISP Login Form </h1>
<a routerLink="/recordRequest">See Records</a><!--link to query-->
<form #myform = "ngForm" (ngSubmit) = "getAccessToken(myform)" ><!--the form for the username and pass word-->
  <input type = "text" name = "username" placeholder = "Username" ngModel>
  <br/>

  <input type = "password" name = "password" placeholder = "Password" ngModel>
  <br/>

  <br/>
  <input type = "submit" value = "Send">
</form>
<p>{{loginMessage}}</p><!--confirmation for the login-->
